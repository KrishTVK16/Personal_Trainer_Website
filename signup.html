<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | IRON FORGE</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1549476464-37392f717541?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
        }

        .auth-card {
            background-color: rgba(31, 28, 16, 0.95);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--color-white);
            margin-bottom: 20px;
            font-family: var(--font-body);
        }

        .auth-links {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }

        .auth-links a {
            color: var(--color-primary);
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <h2 style="margin-bottom: 30px; font-size: 2.5rem;">Join the Forge</h2>
        <form action="dashboard.html">
            <input type="text" class="form-control" placeholder="Full Name" required>
            <input type="email" class="form-control" placeholder="Email Address" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>
        <div class="auth-links">
            Already a member? <a href="login.html">Login</a>
            <br><br>
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <!-- Universal Mobile Navigation -->
    <script src="assets/js/universal-mobile-nav.js"></script>
</body>

</html>
