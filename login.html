<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IRON FORGE</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <section class="section-padding flex-grow-1 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card border-0 bg-body-tertiary shadow-lg p-4">
                        <div class="text-center mb-4">
                            <div class="d-flex align-items-center justify-content-center gap-2 mb-3">
                                <a href="index.html" class="text-decoration-none d-flex align-items-center">
                                    <img src="assets/images/logo.png" alt="IRONFORGE" height="50">
                                </a>
                                <h2 class="fw-bold mb-0">IRON<span>FORGE</span></h2>
                            </div>
                            <p class="text-secondary">Enter your credentials to access your dashboard.</p>
                        </div>
                        <form action="dashboard.html">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="********">
                            </div>
                            <div class="d-flex justify-content-between mb-4 small">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

                            <div class="d-flex gap-2 mb-3">
                                <button type="button" class="btn btn-outline-danger w-50"><i
                                        class="fab fa-google me-2"></i> Google</button>
                                <button type="button" class="btn btn-outline-primary w-50"><i
                                        class="fab fa-facebook-f me-2"></i> Facebook</button>
                            </div>
                            <div class="text-center small">
                                <span class="text-secondary">Don't have an account?</span> <a href="register.html"
                                    class="text-decoration-none">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
